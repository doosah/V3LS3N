<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3LS3N | Система учёта складов</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #5a6fd8;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        .warehouse-list {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .warehouse-btn {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(135, 150, 200, 0.3);
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 V3LS3N - Система учёта складов</h1>
            <p>Минимальная рабочая версия</p>
        </div>

        <div id="mainSection" class="section active">
            <h2>Выберите отчёт</h2>
            <button onclick="showSection('warehouse')">📄 Операционные показатели</button>
            <button onclick="showSection('personnel')">📊 Персонал</button>
        </div>

        <div id="warehouse" class="section">
            <h2>📦 Отчёт по складу</h2>
            <div class="warehouse-list" id="warehouseList"></div>
            <button onclick="showSection('main')">← Назад</button>
        </div>

        <div id="personnel" class="section">
            <h2>👥 Отчёт по персоналу</h2>
            <p>Функционал в разработке</p>
            <button onclick="showSection('main')">← Назад</button>
        </div>
    </div>

    <script>
        console.log('🚀 V3LS3N запускается...');

        // Данные складов
        const warehouses = [
            "АРХАНГЕЛЬСК_ХАБ_НАХИМОВА",
            "МУРМАНСК_ХАБ_ОБЪЕЗДНАЯ", 
            "ВЕЛИКИЙ_НОВГОРОД_ХАБ_НЕХИНСКАЯ",
            "ПЕТРОЗАВОДСК_ХАБ_ПРЯЖИНСКОЕ",
            "ПСКОВ_ХАБ_МАРГЕЛОВА",
            "ПСКОВ_ХАБ_НОВЫЙ",
            "СЫКТЫВКАР_ХАБ_ЛЕСОПАРКОВАЯ",
            "СЫКТЫВКАР_ХАБ_ОКТЯБРЬСКИЙ",
            "ЧЕРЕПОВЕЦ_ХАБ_СТРОЙИНДУСТРИИ",
            "ВОЛОГДА_ХАБ_БЕЛОЗЕРСКОЕ",
            "СПБ_ХАБ_Осиновая Роща",
            "СПБ_Хаб_Парголово",
            "СПБ_Хаб_Парголово_Блок_3",
            "СПБ_Хаб_Парголово_Блок_4"
        ];

        // Функция переключения разделов
        function showSection(sectionName) {
            console.log('Переключение на раздел:', sectionName);
            
            // Скрыть все разделы
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Показать выбранный раздел
            document.getElementById(sectionName).classList.add('active');
            
            // Если выбран раздел складов - загрузить список
            if (sectionName === 'warehouse') {
                loadWarehouses();
            }
        }

        // Загрузка списка складов
        function loadWarehouses() {
            console.log('Загрузка списка складов...');
            const list = document.getElementById('warehouseList');
            list.innerHTML = '';
            
            warehouses.forEach(warehouse => {
                const button = document.createElement('button');
                button.className = 'warehouse-btn';
                button.textContent = warehouse;
                button.onclick = function() {
                    alert('Выбран склад: ' + warehouse);
                };
                list.appendChild(button);
            });
            
            console.log('Список складов загружен');
        }

        // Инициализация при загрузке
        window.addEventListener('load', function() {
            console.log('✅ V3LS3N успешно загружен!');
            console.log('📍 URL:', window.location.href);
            
            // Показываем уведомление о успешной загрузке
            setTimeout(() => {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #43e97b;
                    color: white;
                    padding: 15px;
                    border-radius: 8px;
                    z-index: 1000;
                `;
                notification.textContent = '✅ V3LS3N готов к работе!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }, 1000);
        });

        // Обработка ошибок
        window.addEventListener('error', function(e) {
            console.error('❌ Ошибка в приложении:', e.error);
        });

        console.log('✅ Скрипт инициализирован, ожидаем загрузки DOM...');
    </script>
</body>
</html>
