<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>V3LS3N | Система учёта складов</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/components.css">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here by JavaScript -->
        <div style="text-align: center; padding: 50px; color: white;">
            <h1>🚀 V3LS3N загружается...</h1>
            <p>Пожалуйста, подождите</p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Components - загружаем синхронно для надежности -->
    <script>
        // Глобальные переменные для отладки
        console.log('🔄 Начало загрузки V3LS3N...');
        
        // Проверяем загрузку модулей
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Загружаем модули последовательно
        async function initializeApp() {
            try {
                console.log('1. Загрузка конфигурации...');
                await loadScript('src/js/config.js');
                
                console.log('2. Загрузка утилит...');
                await loadScript('src/js/utils.js');
                
                console.log('3. Загрузка Supabase клиента...');
                await loadScript('src/js/supabase-client.js');
                
                console.log('4. Загрузка компонентов...');
                await loadScript('src/js/components.js');
                
                console.log('5. Загрузка основного приложения...');
                await loadScript('src/js/app.js');
                
                console.log('✅ Все модули загружены успешно!');
                
                // Запускаем приложение
                if (window.app) {
                    window.app.init();
                }
            } catch (error) {
                console.error('❌ Ошибка загрузки:', error);
                showError(error);
            }
        }

        function showError(error) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>⚠️ Ошибка загрузки V3LS3N</h1>
                    </div>
                    <div class="content" style="background: rgba(255,0,0,0.1); padding: 20px; border-radius: 12px;">
                        <h3>Детали ошибки:</h3>
                        <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow: auto;">${error.toString()}</pre>
                        <button onclick="location.reload()">🔄 Перезагрузить</button>
                    </div>
                </div>
            `;
        }

        // Запускаем инициализацию когда DOM готов
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
