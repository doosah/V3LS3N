<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>V3LS3N | Система учёта складов</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/components.css">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here by JavaScript -->
        <div style="text-align: center; padding: 50px; color: white;">
            <h1>🚀 V3LS3N загружается...</h1>
            <p>Пожалуйста, подождите</p>
            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; display: inline-block;">
                <div id="load-status">Загрузка модулей...</div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Components - загружаем синхронно для надежности -->
    <script>
        // Глобальные переменные для отладки
        console.log('🔄 Начало загрузки V3LS3N...');
        
        function updateLoadStatus(message) {
            const statusEl = document.getElementById('load-status');
            if (statusEl) statusEl.textContent = message;
            console.log(message);
        }

        // Проверяем загрузку модулей
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    updateLoadStatus(\`✅ Загружен: \${src}\`);
                    resolve();
                };
                script.onerror = () => {
                    updateLoadStatus(\`❌ Ошибка: \${src}\`);
                    reject(new Error(\`Не удалось загрузить \${src}\`));
                };
                document.head.appendChild(script);
            });
        }

        // Загружаем модули последовательно
        async function initializeApp() {
            try {
                updateLoadStatus('1. Загрузка конфигурации...');
                await loadScript('src/js/config.js');
                
                updateLoadStatus('2. Загрузка утилит...');
                await loadScript('src/js/utils.js');
                
                updateLoadStatus('3. Загрузка Supabase клиента...');
                await loadScript('src/js/supabase-client.js');
                
                updateLoadStatus('4. Загрузка компонентов...');
                await loadScript('src/js/components.js');
                
                updateLoadStatus('5. Загрузка основного приложения...');
                await loadScript('src/js/app.js');
                
                updateLoadStatus('✅ Все модули загружены!');
                console.log('✅ Все модули V3LS3N загружены успешно!');
                
            } catch (error) {
                console.error('❌ Ошибка загрузки:', error);
                showError(error);
            }
        }

        function showError(error) {
            const app = document.getElementById('app');
            app.innerHTML = \`
                <div class="container">
                    <div class="header">
                        <h1>⚠️ Ошибка загрузки V3LS3N</h1>
                    </div>
                    <div class="content" style="background: rgba(255,0,0,0.1); padding: 20px; border-radius: 12px;">
                        <h3>Детали ошибки:</h3>
                        <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow: auto;">\${error.toString()}</pre>
                        <button onclick="location.reload()">🔄 Перезагрузить</button>
                        <button onclick="initializeApp()">🔄 Повторить загрузку</button>
                    </div>
                </div>
            \`;
        }

        // Запускаем инициализацию когда DOM готов
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
