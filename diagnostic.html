<!DOCTYPE html>
<html>
<head>
    <title>V3LS3N - Диагностика</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .test { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
    </style>
</head>
<body>
    <h1>🔧 V3LS3N - Диагностическая страница</h1>
    
    <div class="test">
        <h3>Тест 1: Базовая загрузка HTML</h3>
        <div id="test1">❌ Ожидание...</div>
    </div>
    
    <div class="test">
        <h3>Тест 2: JavaScript</h3>
        <div id="test2">❌ Ожидание...</div>
    </div>
    
    <div class="test">
        <h3>Тест 3: Стили CSS</h3>
        <div id="test3" style="color: blue;">❌ Ожидание...</div>
    </div>
    
    <div class="test">
        <h3>Тест 4: Консоль браузера</h3>
        <div id="test4">❌ Ожидание...</div>
    </div>

    <div style="margin-top: 30px; padding: 15px; background: #f5f5f5;">
        <h3>📊 Результаты диагностики:</h3>
        <div id="results"></div>
    </div>

    <script>
        console.log('🚀 Начало диагностики V3LS3N...');
        
        // Тест 1: Базовая загрузка HTML
        document.getElementById('test1').textContent = '✅ HTML загружен корректно';
        document.getElementById('test1').className = 'success';
        
        // Тест 2: JavaScript
        document.getElementById('test2').textContent = '✅ JavaScript выполняется';
        document.getElementById('test2').className = 'success';
        
        // Тест 3: CSS
        const test3 = document.getElementById('test3');
        if (test3.style.color === 'blue') {
            test3.textContent = '✅ CSS стили работают';
            test3.className = 'success';
        }
        
        // Тест 4: Консоль
        document.getElementById('test4').textContent = '✅ Консоль браузера активна';
        document.getElementById('test4').className = 'success';
        
        // Финальные результаты
        const results = document.getElementById('results');
        results.innerHTML = `
            <p><strong>Статус системы:</strong> ✅ РАБОТАЕТ</p>
            <p><strong>Проблемы:</strong> Нет</p>
            <p><strong>Рекомендации:</strong> Основное приложение должно работать</p>
        `;
        
        console.log('✅ Диагностика завершена успешно');
        
        // Автоматическое перенаправление через 3 секунды
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
