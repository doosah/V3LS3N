<!DOCTYPE html>
<html>
<head>
    <title>V3LS3N - Финальный тест</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { margin: 10px 0; padding: 15px; background: white; border-radius: 8px; }
        .success { border-left: 4px solid green; }
        .error { border-left: 4px solid red; }
    </style>
</head>
<body>
    <h1>✅ V3LS3N - Финальный тест системы</h1>
    
    <div class="test">
        <h3>Тест навигации</h3>
        <button onclick="window.location.href='index.html'">🔗 Перейти к основному приложению</button>
        <p id="nav-test">Статус: Ожидание...</p>
    </div>

    <script>
        // Проверяем, что можем перейти на основную страницу
        setTimeout(() => {
            fetch('index.html')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('nav-test').innerHTML = '✅ Основное приложение доступно';
                        document.getElementById('nav-test').className = 'success';
                    } else {
                        throw new Error('HTTP error: ' + response.status);
                    }
                })
                .catch(error => {
                    document.getElementById('nav-test').innerHTML = '❌ Ошибка: ' + error.message;
                    document.getElementById('nav-test').className = 'error';
                });
        }, 1000);
        
        console.log('✅ Финальный тест запущен');
    </script>
</body>
</html>
