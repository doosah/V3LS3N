<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Railway —Å–µ—Ä–≤–µ—Ä–∞</h1>
        
        <label>URL –≤–∞—à–µ–≥–æ Railway —Å–µ—Ä–≤–∏—Å–∞:</label>
        <input type="text" id="railwayUrl" placeholder="https://your-service.railway.app" value="https://your-service.railway.app">

        </div>

    <script>
        function getUrl() {

        }

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;

        }

        async function checkHealth() {
            const url = getUrl();
            if (!url) {
                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ URL —Å–µ—Ä–≤–∏—Å–∞!', 'error');
                return;
            }

            showResult('‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é Health Check...', 'info');
            
            try {
                const response = await fetch(`${url}/health`);
                const text = await response.text();
                
                let result = `‚úÖ Status: ${response.status}\n\n`;
                
                try {
                    const json = JSON.parse(text);
                    result += `üìä JSON –æ—Ç–≤–µ—Ç:\n${JSON.stringify(json, null, 2)}\n\n`;
                    result += `‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ!`;
                    showResult(result, 'success');

                    result += `–≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π health check Railway.\n–ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ Railway - –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω —Å–µ—Ä–≤–µ—Ä.`;

            }
        }

        async function testTelegram() {

                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ URL —Å–µ—Ä–≤–∏—Å–∞!', 'error');
                return;
            }

            showResult('‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...', 'info');
            
            try {
                const response = await fetch(`${url}/test`);
                const text = await response.text();
                
                let result = `‚úÖ Status: ${response.status}\n\n`;
                
                try {
                    const json = JSON.parse(text);
                    result += `üìä JSON –æ—Ç–≤–µ—Ç:\n${JSON.stringify(json, null, 2)}\n\n`;
                    
                    if (json.status === 'success') {

                        showResult(result, 'success');
                    } else {
                        result += `‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${json.message}`;

                    showResult(result, 'error');

            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞: ${error.message}\n\n–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ Railway.`, 'error');
            }
        }

        async function checkAll() {
            showResult('‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é –≤—Å—ë...', 'info');
            
            await checkHealth();

    </script>
</body>
</html>
